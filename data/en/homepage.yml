################################# Slider #####################################
slider:
  enable : true
  bg_image : "images/banner/banner-1.jpg"
  slider_item:
    # slider item loop
    - title : "Online Exam Preparation"
      content : "If you’re into saving money without sacrificing quality, then choose EE”"
      animation_in : "left"
      animation_out : "right"
      # available animation : left, right, up, down
      button:
        enable : true
        label : "Register for FREE!"
        link : "english-proficiency-test.html"

    # slider item loop
    - title : "OET page"
      content : "Will route to OET page"
      animation_in : "left"
      animation_out : "right"
      # available animation : left, right, up, down
      button:
        enable : true
        label : "OET Test Preparation"
        link : "oet.html"

    # slider item loop
    - title : "IELTS"
      content : "Will route to IELTS page”"
      animation_in : "left"
      animation_out : "right"
      # available animation : left, right, up, down
      button:
        enable : true
        label : "IELTS Test Preparation"
        link : "ielts.html"

    # slider item loop
    - title : "4th slide"
      content : "Will route to another page”"
      animation_in : "left"
      animation_out : "right"
      # available animation : left, right, up, down
      button:
        enable : true
        label : "contact us"
        link : "contact"        


